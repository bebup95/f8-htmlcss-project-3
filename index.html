<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- reset -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- header -->
        <header class="header fixed-header">
            <div class="main-container">
                <div class="menu">
                    <div class="logo">
                        <a href="#!"
                            ><img src="./assets/img/Logo.svg" alt="Besnik."
                        /></a>
                    </div>
                    <ul class="list-item">
                        <li class="item">
                            <a href="">Home</a>
                        </li>
                        <li class="item">
                            <a href="">Features</a>
                        </li>
                        <li class="item">
                            <a href="">Pricing</a>
                        </li>
                        <li class="item">
                            <a href="">About</a>
                        </li>
                        <li class="item">
                            <a href="">Contact</a>
                        </li>
                    </ul>
                    <div class="box-login">
                        <a href="" class="btn-login">Sign in</a>
                        <a href="" class="btn btn-signup">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- header content -->
        <main>
            <div class="header-content">
                <div class="main-container">
                    <div class="content">
                        <div class="left">
                            <p class="desc-1">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                            <h1 class="title">Words learner come here.</h1>
                            <p class="desc-2 line-clamp">
                                Build skills with courses, certificates, and get
                                online knowledge from our
                                <span class="no-wrap">world-class</span>
                                platform.
                            </p>
                            <div class="cta-list">
                                <a href="#!"
                                    ><button class="btn">Get Started</button></a
                                >
                                <button class="btn-play">
                                    <a href="#!">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="14"
                                            height="18"
                                            viewBox="0 0 14 18"
                                            fill="none"
                                        >
                                            <path
                                                d="M14 9L0 0V18L14 9Z"
                                                fill="#1EBFC1"
                                            />
                                        </svg>
                                    </a>
                                </button>
                            </div>
                        </div>
                        <div class="right">
                            <div class="img-header">
                                <img
                                    src="./assets/img/header-img.jpg"
                                    alt=""
                                    class="image"
                                />
                            </div>
                            <div class="courses">
                                <div class="course">
                                    <div class="icon-book">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="36"
                                            height="40"
                                            viewBox="0 0 36 40"
                                            fill="none"
                                        >
                                            <path
                                                d="M0 4C0 1.79086 1.79086 0 4 0H34C35.1046 0 36 0.895431 36 2V38C36 39.1046 35.1046 40 34 40H4C1.79086 40 0 38.2091 0 36V4Z"
                                                fill="#FF8282"
                                            />
                                            <path
                                                d="M2 4H26C27.1046 4 28 3.10457 28 2C28 0.895431 27.1046 0 26 0H2C0.895431 0 0 0.895431 0 2C0 3.10457 0.895431 4 2 4Z"

                                                transform="translate(4, 28)"
                                            />
                                        </svg>
                                    </div>
                                    <span
                                        class="title line-clamp"
                                        style="-webkit-line-clamp: 2"
                                        >Courses 1000+</span
                                    >
                                </div>
                            </div>
                            <div class="schedules">
                                <div class="content">
                                    <span class="title">Schedules</span>
                                    <div class="line-chart">
                                        <img
                                            src="./assets/img/line-chart-1.svg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="line-chart">
                                        <img
                                            src="./assets/img/line-chart-2.svg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="line-chart">
                                        <img
                                            src="./assets/img/line-chart-3.svg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="line-chart">
                                        <img
                                            src="./assets/img/line-chart-4.svg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="our-active-students">
                                <div class="content">
                                    <span class="title"
                                        >Our Active Students</span
                                    >
                                    <div class="list-avatar">
                                        <div class="avatar">
                                            <img
                                                src="./assets/img/avt-1.jpg"
                                                alt=""
                                                class="image"
                                            />
                                        </div>
                                        <div class="avatar">
                                            <img
                                                src="./assets/img/avt-2.jpg"
                                                alt=""
                                                class="image"
                                            />
                                        </div>
                                        <div class="avatar">
                                            <img
                                                src="./assets/img/avt-3.jpg"
                                                alt=""
                                                class="image"
                                            />
                                        </div>
                                        <div class="avatar">
                                            <img
                                                src="./assets/img/avt-4.jpg"
                                                alt=""
                                                class="image"
                                            />
                                        </div>
                                        <div class="avatar">
                                            <p class="image">10K+</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
